<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6f4f3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: #ffffff;
      padding: 32px 40px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      position: relative;
      min-width: 280px;
    }

    h1 {
      color: #8b1e1e;
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 22px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-family: inherit;
    }

    #yes {
      background: #8b1e1e;
      color: #ffffff;
    }

    #no {
      background: #e0dcdc;
      color: #444;
      position: absolute;
    }

    #result {
      display: none;
      font-size: 18px;
      margin-top: 16px;
      color: #8b1e1e;
      font-weight: 500;
    }

    img {
      display: none;
      width: 180px;
      margin-top: 12px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>do you think i am the best girlfriend</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="result">yes ofc i am baby</div>

  <img id="yesGif" src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif">
  <img id="noGif" src="https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif">
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const yesGif = document.getElementById("yesGif");
  const noGif = document.getElementById("noGif");
  const result = document.getElementById("result");

  let scale = 1;

  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";

    noGif.style.display = "block";
    yesGif.style.display = "none";

    scale += 0.12;
    yesBtn.style.transform = "scale(" + scale + ")";
  });

  yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    yesGif.style.display = "block";
    noGif.style.display = "none";
  });
</script>

</body>
</html>

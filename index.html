<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e1e2f, #2b2b40);
        font-family: 'Inter', sans-serif;
        color: #f5f5f5;
        text-align: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 18px;
        width: 320px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 24px;
        margin-bottom: 25px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
    }

    button {
        padding: 12px 24px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ffffff;
        color: #1e1e2f;
        font-weight: 500;
    }

    #noBtn {
        background: transparent;
        color: #ffffff;
        border: 1px solid rgba(255,255,255,0.4);
    }

    img {
        width: 200px;
        margin-top: 20px;
        border-radius: 12px;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Do you think I am the best girlfriend?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="gifArea"></div>
</div>

<script>
let yesScale = 1;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const gifArea = document.getElementById("gifArea");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", () => {
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    gifArea.innerHTML = `
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2s1aXB0OHkzYjZpZWt0N3Z1MHB6eHlxMGhvaXRwa3E1eGR2Z2h2cCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/U4vFzaRxLzlA3g06kY/giphy.gif" alt="crying">
    `;
});

yesBtn.addEventListener("click", () => {
    card.innerHTML = `
        <h1>Yes of course I am, baby.</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2Z3Y2J4Zm5rd3psbTR0OXl1aGJjZ21rZG9jYm92eHJyN2V5NmM5aCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3ohzdIuqJoo8QdKlnW/giphy.gif" alt="happy dance">
    `;
});
</script>

</body>
</html>

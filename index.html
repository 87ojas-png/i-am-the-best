<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(145deg, #f3efec, #faf7f5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 36px 44px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      position: relative;
      min-width: 300px;
      backdrop-filter: blur(6px);
    }

    h1 {
      color: #7a1f1f;
      font-size: 23px;
      font-weight: 500;
      margin-bottom: 26px;
      line-height: 1.4;
    }

    button {
      padding: 10px 26px;
      font-size: 16px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
    }

    #yes {
      background: #7a1f1f;
      color: white;
      box-shadow: 0 6px 18px rgba(122, 31, 31, 0.35);
    }

    #yes:hover {
      box-shadow: 0 10px 25px rgba(122, 31, 31, 0.45);
    }

    #no {
      background: #e6e1df;
      color: #444;
      position: absolute;
    }

    #result {
      display: none;
      font-size: 18px;
      margin-top: 18px;
      color: #7a1f1f;
      font-weight: 500;
    }

    img {
      display: none;
      width: 170px;
      margin-top: 14px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>do you think i am the best girlfriend</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="result">yes ofc i am baby</div>

  <!-- Reliable happy dance GIF (Tenor â€“ works on GitHub Pages) -->
  <img
    id="yesGif"
    src="https://media.tenor.com/8l7b3xQJk2UAAAAC/happy-dance.gif"
    alt="happy dance"
  >

  <!-- NO hover GIF -->
  <img
    id="noGif"
    src="https://media.tenor.com/6x8Z8y7kZJ0AAAAC/oh-no.gif"
    alt="nope"
  >
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const yesGif = document.getElementById("yesGif");
  const noGif = document.getElementById("noGif");
  const result = document.getElementById("result");

  let scale = 1;

  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 75 + "vw";
    noBtn.style.top = Math.random() * 75 + "vh";

    noGif.style.display = "block";
    yesGif.style.display = "none";

    scale += 0.12;
    yesBtn.style.transform = "scale(" + scale + ")";
  });

  yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    yesGif.style.display = "block";
    noGif.style.display = "none";
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>The Best Friend ðŸ˜Œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff0f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .box {
      text-align: center;
    }
    button {
      padding: 12px 26px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #yes {
      background: #ff5c8a;
      color: white;
    }
    #no {
      background: #ccc;
      position: absolute;
    }
    #result {
      display: none;
      font-size: 22px;
      margin-top: 15px;
      color: #d6336c;
    }
    img {
      display: none;
      width: 220px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>do you think i am the best friend ever ðŸ’—</h1>

  <button id="yes">Yes ðŸ˜Œ</button>
  <button id="no">No</button>

  <div id="result">yeah i knew it ðŸ’ƒâœ¨</div>

  <!-- YES gif -->
  <img id="yesGif" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">

  <!-- NO try gif -->
  <img id="noGif" src="https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif">
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const yesGif = document.getElementById("yesGif");
  const noGif = document.getElementById("noGif");
  const result = document.getElementById("result");

  let scale = 1;

  noBtn.addEventListener("mouseover", () => {
    // move NO
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";

    // show NO gif
    noGif.style.display = "block";
    yesGif.style.display = "none";

    // make YES bigger
    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;
  });

  yesBtn.onclick = () => {
    result.style.display = "block";
    yesGif.style.display = "block";
    noGif.style.display = "none";
  };
</script>

</body>
</html>
